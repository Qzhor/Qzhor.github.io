<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="plugins/easyui/easyui.css" media="all" />
	<link rel="stylesheet" href="css/cover.css" />
	<link rel="stylesheet" href="css/issue_release.css" />
</head>

<body>
	<section>
		<h1>提示：A代表客户自身原因,B代表快递企业原因，C代表不可抗力原因</h1>
		<form>
			<div class="layui-form">
				<!-- issue部分 -->
				<div class="layui-form-item issue">
					<label class="layui-form-label tl">问题件类型</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入字母、文字模糊搜索" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item issue">
					<label class="layui-form-label tr">接收站点</label>
					<div class="layui-input-block">
						<input type="text" name="title" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item issue">
					<label class="layui-form-label tr">运单号</label>
					<div class="layui-input-block">
						<input type="text" name="title" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item issue">
					<label class="layui-form-label tl">问题件描述</label>
					<div class="layui-input-block">
						<textarea name="title" placeholder="请具体描述问题原因" autocomplete="off" class="layui-textarea"></textarea>
					</div>
				</div>
				<!-- 收发件人详细信息部分 -->
				<div class="details clearfix">
					
					<div class="layui-form-item personalInfo">
						<div class="layui-inline">
							<label class="layui-form-label tr">发件人信息：</label>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label tr Addressee">收件人信息：</label>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label tr">发件人姓名：</label>
							<div class="layui-input-inline">
								<input type="text" name="title" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label tr">收件人姓名：</label>
							<div class="layui-input-inline">
								<input type="text" name="title" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label tr">发件人电话：</label>
							<div class="layui-input-inline">
								<input type="text" name="title" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label tr">收件人电话：</label>
							<div class="layui-input-inline">
								<input type="text" name="title" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label tr">发件人地址：</label>
							<div class="layui-input-inline">
								<input id="sender_province" value="" class="easyui-combobox" name="" style="width:90px;" />   省
								<input id="sender_city" value="" class="easyui-combobox" name="" style="width:90px;" />   市
								<input id="sender_county" value="" class="easyui-combobox" name="" style="width:90px;" />   区
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label tr">收件人地址：</label>
							<div class="layui-input-inline">
								<input id="Addressee_province" value="" class="easyui-combobox" name="" style="width:90px;" />   省
								<input id="Addressee_city" value="" class="easyui-combobox" name="" style="width:90px;" />   市 
								<input id="Addressee_county" value="" class="easyui-combobox" name="" style="width:90px;" />   区
							</div>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label tr">详细地址：</label>
							<div class="layui-input-inline">
								<input type="text" name="title" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label tr">详细地址：</label>
							<div class="layui-input-inline">
								<input type="text" name="title" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label tr" style="font-weight: 600;">快件描述：</label>
						</div>
					</div>
					<div class="fl">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">类型：</label>
								<div class="layui-input-inline">
									<select name="city" lay-verify="required">
										<option value="">全部</option>
										<option value="0">徐总大大</option>
										<option value="1">杨总大大</option>
										<option value="2">邓总大大</option>
										<option value="3">侯总大大</option>
										<option value="4">周总大大</option>
									</select>
								</div>
							</div>

						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">颜色：</label>
								<div class="layui-input-inline">
									<input type="text" name="title" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>


						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">形状：</label>
								<div class="layui-input-inline">
									<input type="text" name="title" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">重量：</label>
								<div class="layui-input-inline">
									<input type="text" name="title" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">材质：</label>
								<div class="layui-input-inline">
									<input type="text" name="title" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">包装：</label>
								<div class="layui-input-inline">
									<input type="text" name="title" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">体积：</label>
								<div class="layui-input-inline">
									<input type="text" name="title" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">附件上传：</label>
								<div class="layui-input-inline">
									<span class="tip">无头件内物图片x</span>
									<div class="layui-box layui-upload-button">
										<form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" action="/upload/">
											<input type="file" name="file-demo" class="layui-upload-file">
										</form>
										<span class="layui-upload-icon">
											<i class="layui-icon">&#xe608;</i>添加
										</span>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="fl">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">相关货运单：</label>
								<div class="layui-input-inline">
									<input type="text" name="title" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">情况说明：</label>
								<div class="layui-input-inline">
									<textarea name="title" autocomplete="off" class="layui-textarea expression"></textarea>
								</div>
							</div>
						</div>
						<div class="layui-form-item" style="text-align: right;
						padding-right: 9px;">
						<div class="layui-inline">
							<input type="button" class="layui-btn release-btn" value="发布">
						</div>
					</div>
				</div>


			</div>
		</div>
	</form>



</section>

<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script type="text/javascript" src="plugins/easyui/jquery.min.js"></script>
<script type="text/javascript" src="plugins/easyui/jquery.easyui.min.js"></script>
<script src="js/issue_release.js"></script>
</body>
</html>
