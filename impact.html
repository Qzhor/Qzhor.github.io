<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    
    #screen {
        width: 800px;
        height: 640px;
        position: relative;
        background: rgb(247, 248, 248);
    }
    
    #inner {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    .ball {
        background-image: url('images/bubble.png');
        background-size: 100% 100%;
        border-radius: 50%;
    }
    
    #mainBubble {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>

<body>
    <div id="screen">
        <div id="inner">
        </div>
        <img src="images/mainBubble.png" id="mainBubble" />
    </div>
    <input type="button" id="start" value="开始">
    <input type="button" id="stop" value="停止">
    <script type="text/javascript">
    var $ = function(id) {
        return document.getElementById(id); //获取元素引用
    };
    var extend = function(des, src) {
        for (var p in src) {
            des[p] = src[p];
        }
        return des;
    };
    var clss = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten'];
    var Ball = function(diameter, classn) {
        var ball = document.createElement("div");
        ball.className = classn + ' ball';
        with(ball.style) {
            width = height = diameter + 'px';
            position = 'absolute';
        }
        return ball;
    }
    var Screen = function(cid, config) {
        //先创建类的属性
        var self = this;
        if (!(self instanceof Screen)) {
            return new Screen(cid, config)
        }
        config = extend(Screen.Config, config) //config是extend类的实例
        self.container = $(cid); //窗口对象
        self.ballsnum = config.ballsnum;
        self.diameter = 56; //球的直径
        self.radius = self.diameter / 2;
        self.spring = config.spring; //球相碰后的反弹力
        self.bounce = config.bounce; //球碰到窗口边界后的反弹力
        self.gravity = config.gravity; //球的重力
        self.balls = []; //把创建的球置于该数组变量
        self.timer = null; //调用函数产生的时间id
        self.L_bound = 0; //container的边界
        self.R_bound = self.container.clientWidth;
        self.T_bound = 0;
        self.B_bound = self.container.clientHeight;
    };
    Screen.Config = { //为属性赋初值
        ballsnum: 10,
        spring: 0.8,
        bounce: -0.9,
        gravity: 0.05
    };
    Screen.prototype = {
        initialize: function() {
            var self = this;
            self.createBalls();
            self.timer = setInterval(function() {
                self.hitBalls()
            }, 15)
        },
        createBalls: function() {
            var self = this,
                num = self.ballsnum;
            var frag = document.createDocumentFragment(); //创建文档碎片，避免多次刷新    
            for (i = 0; i < num; i++) {
                var ball = new Ball(self.diameter, clss[Math.floor(Math.random() * num)]);
                ball.diameter = self.diameter;
                ball.radius = self.radius;
                ball.style.left = (Math.random() * self.R_bound) + 'px'; //球的初始位置，
                ball.style.top = (Math.random() * self.B_bound) + 'px';
                ball.vx = Math.random() * 6 - 3;
                ball.vy = Math.random() * 6 - 3;
                frag.appendChild(ball);
                self.balls[i] = ball;
            }
            self.container.appendChild(frag);
        },
        hitBalls: function() {
            var self = this,
                num = self.ballsnum,
                balls = self.balls;
            //假设碰撞前，ball1是左边的球，ball2是右边的球。
            for (i = 0; i < num - 1; i++) {
                var ball1 = self.balls[i];
                ball1.x = ball1.offsetLeft + ball1.radius; //小球圆心坐标
                ball1.y = ball1.offsetTop + ball1.radius;
                for (j = i + 1; j < num; j++) {
                    var ball2 = self.balls[j];
                    var ball3 =
                        ball2.x = ball2.offsetLeft + ball2.radius;
                    ball2.y = ball2.offsetTop + ball2.radius;
                    dx = ball2.x - ball1.x; //两小球圆心距对应的两条直角边
                    dy = ball2.y - ball1.y;
                    var dist = Math.sqrt(dx * dx + dy * dy); //两直角边求圆心距
                    var misDist = ball1.radius + ball2.radius; //圆心距最小值
                    if (dist < misDist) {
                        //假设碰撞后球会按原方向继续做一定的运动，将其定义为运动A  
                        var angle = Math.atan2(dy, dx); //dy为负值时，angel为负
                        //tx,ty记录碰撞瞬间ball2的位置，当刚好相碰，即dist=misDist时，tx=ball2.x, ty=ball2.y
                        tx = ball1.x + Math.cos(angle) * misDist;
                        ty = ball1.y + Math.sin(angle) * misDist;
                        //碰撞后，ball2依然在按原方向运动,所以其坐标与碰撞瞬间有差值，用ax、ay记录运动A的值
                        ax = (tx - ball2.x) * self.spring;
                        ay = (ty - ball2.y) * self.spring;

                        //一个球减去ax、ay，另一个加上它，则实现碰撞反弹！
                        ball1.vx -= ax;
                        ball1.vy -= ay;
                        ball2.vx += ax;
                        ball2.vy += ay;
                    }
                }
            }
            for (i = 0; i < num; i++) {
                self.moveBalls(balls[i]);
            }
        },
        moveBalls: function(ball) {
            var self = this;
            ball.vy += self.gravity;
            ball.style.left = (ball.offsetLeft + ball.vx) + 'px';
            ball.style.top = (ball.offsetTop + ball.vy) + 'px';
            //蓝色气泡左右屏上下屏互通
            var L = self.L_bound,
                R = self.R_bound,
                T = self.T_bound,
                B = self.B_bound,
                BC = self.bounce;
            if (ball.vx >= 0) {
                if (ball.offsetLeft + ball.diameter > R) {
                    ball.style.left = L;
                }
            } else {
                if (ball.offsetLeft < L) {
                    ball.style.left = R;
                }
            }
            if (ball.vy >= 0) {
                if (ball.offsetTop + ball.diameter > B) {
                    ball.style.top = T;
                }
            } else {
                if (ball.offsetTop < T) {
                    ball.style.top = B;
                }
            }

        }
    }
    window.onload = function() {
        var sc = null;
        $('start').onclick = function() {
            document.getElementById("inner").innerHTML = '';
            sc = new Screen('inner', {
                ballsnum: 10,
                spring: 0.7,
                bounce: -0.9,
                gravity: 0.01
            });
            sc.initialize();
        }
        $('stop').onclick = function() {
            clearInterval(sc.timer);
        }

        var x = "",
            y = "";
        Main();

    }

    //红色气泡
    function GetMouse(oEvent) {
        x = oEvent.clientX;
        y = oEvent.clientY;
        $("mainBubble").style.left = (parseInt(x) - 28) + "px";
        $("mainBubble").style.top = (parseInt(y) - 28) + "px";
    }

    function Main() {
        var ele = $("inner");
        ele.onmousemove = function() {
            GetMouse(event);
        }
    }
    </script>
</body>

</html>
